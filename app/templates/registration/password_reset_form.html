<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Password Reset</title>
        {% load static %}
   
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">


        

        <link rel="stylesheet" href="{% static 'app/css/all.css' %}">

        <link rel="stylesheet" href="{% static 'app/css/bootstrap4-neon-glow.min.css' %}">


        <link rel='stylesheet' href="{% static 'app/css/hack.min.css' %}">
        
        <link rel="stylesheet" href="{% static 'app/css/main.css' %}">

</head>

<body class="imgloaded">
    <div class="glitch">
        <div class="glitch__img glitch__img_register"></div>
        <div class="glitch__img glitch__img_register"></div>
        <div class="glitch__img glitch__img_register"></div>
        <div class="glitch__img glitch__img_register"></div>
        <div class="glitch__img glitch__img_register"></div>
    </div>
    <div class="navbar-dark text-white">
        <div class="container">
            <nav class="navbar px-0 navbar-expand-lg navbar-dark">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a href="/" class="pl-md-0 p-3 text-decoration-none text-light">
                            <h3 class="bold"><span class="color_danger">LAKSHYA</span><span class="color_white">CTF</span></h3>
                        </a>
                    </div>
                    <div class="navbar-nav ml-auto">
                        <a href="/" class="p-3 text-decoration-none text-light bold">Home</a>
                        <a href="/about" class="p-3 text-decoration-none text-light bold">About</a>
                        <a href="/leaderboard" class="p-3 text-decoration-none text-light bold">Leaderboard</a>
                        <a href="/login" class="p-3 text-decoration-none text-light bold">Login</a>
                        <a href="/register" class="p-3 text-decoration-none text-light bold">Register</a>
                    </div>
                </div>
            </nav>

        </div>
    </div>

    <div class="jumbotron bg-transparent mb-0 pt-3 radius-0">
        <div class="container">
            <div class="row">
                <div class="col-xl-10">
                    <h1 class="display-1 bold color_white content__title">RESET <span class="color_danger">PASSWORD</span><span class="vim-caret">&nbsp;</span></h1>
                    <p class="text-grey text-spacey hackerFont lead mb-5">
                        C'mon! You say you're a security expert? Don't forget your password again!
                    </p>
                    <div class="row  hackerFont">
                        <div class="col-md-6">
                            <div class="form-group">
                                <form method="POST">
                                    {% csrf_token %}
                                <input type="text" class="form-control" id="email" placeholder="Email ID" name="email" required="true">
                                <small id="reciept_id_help" class="py-4 form-text text-muted">Enter the Email ID you registered with. A password reset link will be sent to your email for verification.</small>
                            
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12">
                    <input type="submit" class="btn btn-outline-danger btn-shadow px-3 my-2 ml-0 ml-sm-1 text-left typewriter" value="Verify" placeholder="Verify">
                </div>
            </div>
            </form>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

     
        <script src="{% static 'app/js/jquery-3.4.1.min.js' %}"></script>
        <script src="{% static 'app/js/popper.min.js' %}"></script>
        <script src="{% static 'app/js/bootstrap.min.js' %}"></script>
</body>

</html>
